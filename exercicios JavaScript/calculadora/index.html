<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer ></script>
</head>
<body>
    <div class="calculadora-container">
        <div class="tela" id="cal-tela">
            0
        </div>
        <div class="teclado-container">
            <ul class="teclas-ul">
                <li class="tecla arrow" id="arrow">
                    &#8592
                </li>
                <li class="tecla" id='('>
                    (
                </li>
                <li class="tecla" id=")">
                    )
                </li>
                <li class="tecla" id="/">
                    /
                </li>
                <li class="tecla" id="7">
                    7
                </li>
                <li class="tecla" id="8">
                    8
                </li>
                <li class="tecla" id="9">
                    9
                </li>
                <li class="tecla" id="*">
                    *
                </li>
                <li class="tecla" id="4">
                    4
                </li>
                <li class="tecla" id="5">
                    5
                </li>
                <li class="tecla" id="6">
                    6
                </li>
                <li class="tecla" id="-">
                    -
                </li>
                <li class="tecla" id="1">
                    1
                </li>
                <li class="tecla" id="2">
                    2
                </li>
                <li class="tecla" id="3">
                    3
                </li>
                <li class="tecla" id="+">
                    +
                </li>
                <li class="tecla" id="0">
                    0
                </li>
                <li class="tecla" id=".">
                    .
                </li>
                <li class="tecla" id="%">
                    %
                </li>
                <li class="tecla green" id="=">
                    =
                </li>
            </ul>
        </div>

    </div>
</body>
</html>
